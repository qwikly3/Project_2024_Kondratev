<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Studio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #ECDFCC;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            overflow: hidden; /* Prevent scrolling */
        }
        .navbar-nav {
            justify-content: space-between; /* Spread items across the navbar */
            flex-grow: 1;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .footer {
            background-color: #697565;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
        .btn-custom {
            background-color: #181C14;
            border-color: #181C14;
            color: white;
        }
        .btn-custom:hover, .btn-custom:focus {
            background-color: #697565;
            border-color: #697565;
            box-shadow: none;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .big-button {
            font-size: 20px;
            padding: 10px 40px;
        }
        .carousel-inner img {
            max-height: 300px; /* Make gallery images smaller */
            object-fit: cover;
        }
        h1 {
            text-align: center; /* Center text */
            margin-bottom: 20px;
        }
        .nav-link {
        font-size: 1.2rem; /* Adjust the size */
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-#ECDFCC">
    <a class="navbar-brand" href="index.html">
        <img src="logo.png" alt="Logo" class="logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link text-dark" href="styleselect.html">Выбор стиля фотосессии</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="portfolio.html">Портфолио</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="contacts.html">Контакты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="about.html">О нас</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="reg.html">Регистрация/вход</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-5 main-content">
    <h1>Запечатлейте лучшие воспоминания</h1>
    <div id="photoGallery" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image1.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="image2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="image3.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#photoGallery" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#photoGallery" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Big Button -->
    <a href="styleselect.html">
        <button type="button" class="btn btn-custom mt-5 big-button">Записаться на фотосессию</button>
      </a>
      
</div>

<!-- Footer -->
<div class="footer">

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
